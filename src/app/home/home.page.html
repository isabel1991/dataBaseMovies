<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="buscador"> 
    <ion-searchbar [(ngModel)]="filtro" placeholder="Buscar género que desee" ></ion-searchbar> 
    <ion-label>Géneros</ion-label>
    <ion-select   cancelText="Cancel" okText="Ok!" placeholder="Seleccione un género a buscar" [(ngModel)]="generoSeleccionado" multiple>  
      <ion-select-option *ngFor="let genero of generos"  > {{genero}} </ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-grid style="background-color:#b3daf0a2;" >
    <ion-row>
      <div *ngFor="let movie of movies | async ">
      <ion-col *ngIf="movie.genero == filtro || filtro == ''" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12"  >  
        <ion-card  class="contenido">  
          <ion-card-header  >
            <ion-card-subtitle><img [src]= "movie.imagen"></ion-card-subtitle>
            <ion-card-title> {{movie.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{movie.id}}{{ movie.genero}} <br> {{movie.idioma}} <br> {{movie.precio}}
      </ion-card-content>
        </ion-card>
      </ion-col>
    </div>
    </ion-row>
  </ion-grid>
</ion-content>
